            </section>

</div>
<script type="text/javascript">

    function do_del(type) {
        var day = document.getElementById(type).value;

        $.ajax({
            type: "post",
            url: "{:url('do_delete')}",
            data: {'id':type,'day':day},
            dataType: "json",
            async: false,
            success: function(data) {
                var info = data.msg;
                alert(info);
                location.reload();
            }
        });

    }
</script>
